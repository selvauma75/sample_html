<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe to Our Newsletter</title>
</head>

<body>
    <h1>Join Our Newsletter</h1>
    <p>Stay updated with the latest news and articles straight to your inbox.</p>

    <form>
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" placeholder="Your Name"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

        <button type="submit">Subscribe</button>
    </form>
</body>

</html>
